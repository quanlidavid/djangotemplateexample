<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">正在直播{{ tv.name }}</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a> </li>
                <li><a href="{% url 'tv-url' 0 %}">卡卡</a> </li>
                <li><a href="{% url 'tv-url' 1 %}">小罗</a> </li>
                <li><a href="{% url 'tv-url' 2 %}">梅西</a> </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="tvcode" align="center">
            <iframe height=498 width=510 src='http://player.youku.com/embed/{{ tv.tvcode }}' frameborder=0 'allowfullscreen'></iframe>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-footer"><em>{{ now }}</em></div>
    </div>
</body>
</html>
